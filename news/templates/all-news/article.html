{%extends 'all-news/base.html'%}

{% block content %}

<div class="container" style="padding-top:100px;">

  <div class="row">
    <div class="cl-md-4">
      <img src="{{article.article_image.url}}" class="img-responsive" alt="" style="width:100%">
    </div>

    <div class="col-md-4">

    </div>
    <div class="container">
      <div class="row">
        {% autoescape on %}
        {{article.post| safe}}
        {% endautoescape %}

      </div>
    </div>

    <div class="row">
      <p>Posted {{article.pub_date|timesince}} by {{article.user.first_name}}</p>
    </div>

  </div>

  {% endblock %}
